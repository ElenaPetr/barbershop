<div *ngIf="(expert$ | async) as expert" class="mat-typography">
<h1 class="text-centered">{{expert.name}}</h1>
    <div fxLayout="row" fxLayoutAlign="space-evenly">
        <div *ngFor="let work of expert?.works">
            <mat-card class="expert-details">
                <div class="img-container"><img [src]="work.img"></div>
                <h4>{{work.name}}</h4>
                <mat-divider></mat-divider>
                <p>{{work.description}}</p>
            </mat-card>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-evenly" style="margin-top: 30px">
        <button mat-button routerLink="comments">Comments</button>
        <button mat-button routerLink="timetable">Contacts</button>
    </div>
    <div  class="child-container" [@routeAnimation]="getAnimationData(routerOutlet)">
        <router-outlet #routerOutlet="outlet"></router-outlet>
    </div>
    <div class="text-centered"><button mat-button routerLink="/experts">Choose another expert</button></div>
</div>
